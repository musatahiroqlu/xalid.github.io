<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Komputerler</title>
  <link rel="stylesheet" href="css/computers.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: rgb(190, 49, 68);">
  <button style="margin-top: 15px; margin-left: 15px;" class="btn btn-dark" onclick="onNewComputer()">Yeni
    Kompyuter</button>
  <button style="margin-top: 15px; margin-left: 15px;" class="btn btn-dark" onclick="esasSehifeChange(event)">Esas
    Sehife</button>
  <button style="margin-top: 15px; margin-left: 15px;" class="btn btn-dark"
    onclick="shopping(event)">Alis-Veris</button>
  <button style="background-color: yellow; margin-top: 15px; margin-left: 15px;" class="btn"
    onclick="onLogout()">Hesabdan Cixis</button>
  <h1 style="margin-left: 15px;" id="username-label"></h1>
  <input style="margin-left: 15px;" class="form-control-lg" type="text" id="search-input" placeholder="Axtaris"
    oninput="onSearch(event)">
  <table style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;" id="computers-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>MARKA</th>
        <th>MODEL</th>
        <th>RAM</th>
        <th>SEKIL</th>
        <th>EMELIYATLAR</th>
      </tr>
    </thead>
    <tbody id="computers-tbody">

    </tbody>
  </table>
  <div id="computer-image-modal">
    <div id="computer-image-modal-content">
      <img id="computer-image-element" />
    </div>
  </div>
  <script src="js/computers.js"></script>
</body>

</html>
