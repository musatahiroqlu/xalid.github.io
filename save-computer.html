<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title"></title>
  <link rel="stylesheet" href="css/computers.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  .addContainer {
    height: 500px;
    width: 30%;
    margin: auto;
    background-color: rgb(135, 35, 65);
  }
</style>

<body style="background-color: rgb(190, 49, 68);">
  <div class="addContainer container">
    <form onsubmit="onSaveComputer(event)">
      <label class="form-label" for="computer-brand">Marka</label>
      <input class="form-control form-control-lg" id="computer-brand" required> <br>
      <label class="form-label" for="computer-model">Model</label>
      <input class="form-control form-control-lg" id="computer-model" required> <br>
      <label class="form-label" for="computer-ram">Ram</label>
      <input class="form-control form-control-lg" id="computer-ram" required type="number" min="0" max="256"> <br>
      <label class="form-label" for="computer-image">Image</label>
      <input class="form-control form-control-lg" id="computer-image" required type="text" min="0" max="256"> <br>
      <input class="btn btn-dark" type="submit" value="Yadda saxla">
      <input class="btn btn-dark" type="reset" value="Sifirla">
      <button class="btn btn-dark" onclick="qayid(event)">Qayid</button>
    </form>
  </div>
  <script src="js/save-computer.js"></script>
</body>

</html>
