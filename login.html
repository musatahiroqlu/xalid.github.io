<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: rgb(190, 49, 68);">
  <div style="width: 30%; background-color: rgb(135, 35, 65);" class="container">
    <form onsubmit="onLogin(event)">
      <h1>Log In</h1>
      <label for="username" class="form-label">Istifadeci Adi:</label>
      <input id="username" class="form-control form-control-lg"><br>
      <label for="password" class="form-label">Parol:</label>
      <input type="password" class="form-control form-control-lg" id="password"> <br>
      <input type="submit" class="btn btn-dark" value="Giris">
      <button class="btn btn-dark" onclick="oncreateAccount(event)">Hesab Yarat</button>
      <button onclick="ChangeEsas(event)" class="btn btn-dark">Esas Sehife</button>
    </form>
  </div>
  <script src="js/login.js"></script>
</body>

</html>
